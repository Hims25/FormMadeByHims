<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="">
            <table cellpadding="10">
                <h1>Input Types Of Html-5</h1>
                <tr>
                    <td>Select Color:</td>
                     <td><input type="color" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Select Date:</td>
                    <td><input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Select Time:</td>
                       <td><input type="time" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Select Date And time:</td>
                     <td><input type="datetime" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Select week:</td>
                      <td><input type="week" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Select monthy:</td>
                       <td><input type="month" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Select Number:</td>
                      <td><input type="number" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Select Range:</td>
                    <td><input type="range" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Enter Email:</td>
                     <td><input type="email" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>search:</td>
                     <td><input type="search" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Enter url:</td>
                     <td><input type="url" name="" id="">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
