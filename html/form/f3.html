<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admission form</title>
</head>
<body>
    <center>
        <h1>SPEED COMPUTER</h1><hr>
        <img src="image/sc icon.png" width="100px">
        <h3>Addmission Form</h3></center>
        <center>
            <form action="">
        <table>
       
            <tr>
                <td>First Name: <input type="text" name="" id=""></td>
                <td>Last Name: <input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Father's Name: <input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Address: <textarea name="" id="" cols="30" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Email: <input type="text" name="" id=""></td>
                <td>Password: <input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Student Mo.: <input type="text" name="" id=""></td>
                <td>Parent's Mo.: <input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Date of Birth: <input type="date" name="" id=""></td>
                <td>Gender: <input type="radio" name="" id="">Male <input type="radio" name="" id=""> Female</td>
            </tr>
            <tr>
                <td>School/Collage: <input type="text" name="" id=""></td>
                <td>Year: <input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>City:
                    <select name="" id="">
                        <option value="" >Select city</option>
                        <option value="" >Rajkot</option>
                        <option value="" >Ahemdabad</option>
                        <option value="" >Surat</option>
                    </select>
                </td>
                <td>Designation: <input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Course Name: <input type="text" name="" id=""></td>
                <td>Batch time: <input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Course Duration: <input type="text" name="" id=""></td>
                <td>Attached Document No: <input type="text" name="" id=""></td>
            </tr>
            <td colspan="3" align="center"><input type="submit" value="submit"> <input type="reset" value="reset"></td>
        </table>
    </form>
</body>
</html>
