<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Speed Computer</h1></center>
    <hr>
    <form action="" method="post">
        <center>
        <table>
            <tr>
                <td>
                    <img src="image/sc icon.png" alt="" width="100px">
                </td>
                <td colspan="3">
                   <h3> Addmission Form </h3>
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td> <input type="text" name="" id="" autofocus></td>
                <td>Last Name:</td>
                <td><input type="text" name="" id="" autocomplete="on"></td>
            </tr>
            <tr>
                <td>Father"s Name:</td>
                <td colspan="3"><input type="text" name="" id="" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td colspan="3">
                    <textarea name="add"></textarea>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter your Email" required></td>
                <td>Password:</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Student Mo.:</td>
                <td><input type="text" min="5" max="15"></td>
                <td>Parent's Mo.:</td>
                <td><input type="text" maxlength="10"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" min="1995-01-15" max="2025-01-01"></td>
                <td>Gender:</td>
                <td><input type="radio" name="" id=""> Male <input type="radio" name="" id="">Female</td>
            </tr>
            <tr>
                <td>School/Collage:</td>
                <td><input type="text" name="" id=""></td>
                <td>Year:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="Country_code">Country Code:</label></td>
                <td><input type="text" name="Country_code" id="Country_code" 
                    pattern="[A-Za-z]{3}" title="Three letter country code"></td>
                    </tr>
                    <tr>
                        <td>City:</td>
                    <td>
                        <select name="" id="">
                            <option value="Select City">Select City</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Ahemdabad">Ahemdabad</option>
                            <option value="Surat">Surat</option>
                        </select>
                    </td>
                    <td>Designation:</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Course Name:</td>
                    <td><input list="course" name="course">
                    <datalist id="course">
                        <option value="ccc">
                        <option value="graphic designer">
                        <option value="web development">
                        <option value="programming">
                        <option value="tally&miracle">
                    </datalist></td>
                    <td>Batch time:</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Course duration:</td>
                    <td><input type="text" name="" id=""></td>
                    <td>Attached Document No.:</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Select image:</td>
                    <td><input type="file" name="" id="" multiple></td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        <input type="submit" name="" id="" formtarget="_blank">
                        <input type="reset" name="" id="">

                    </td>
                </tr>
    </table>
</center>
</form>
</body>
</html>
