<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h3>Addmission Form</h3>
    <h5>home / Addmission Form</h5>
    <form action="">
        <table cellpadding="10" >
            <tr>
                <td>Full name: </td>
                <td><input type="text" name="" id="" autofocus autocomplete="on" ></td>
                <td>Joining Date:</td>
                <td><input type="date" name="" id="" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>Student Mo.</td>
                <td><input type="number" name="" id=""></td>
                <td>Parent's Mo.</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Aadhar card No.</td>
                <td><input type="number" name="" id=""></td>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Date of Birth.</td>
                <td colspan="3"><input type="date" name="" id="" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>Address Line-1</td>
                <td colspan="3"><input type="text" name="" id="" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>Landmark/Socity</td>
                <td colspan="3"><input type="text" name="" id="" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>Area/Road</td>
                <td colspan="3"><input type="text" name="" id="" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><Select>
                    <Option>Rajkot</Option>
                    <Option>surat</Option>
                    <Option>morbi</Option>
                </Select></td>
                <td>Gender:</td>
                <td><input type="radio" name="" id="">Male <br>
                    <input type="radio" name="" id="">Female</td>
            </tr>
            <tr>
                <td>Course Name:</td>
                <td><select name="" id="">
                    <option value="">Ux/Ui Design</option>
                    <option value="">web development</option>
                    <option value="">tally</option>
                    <option value="">Graphic Designing </option>
                </select></td>
                <td>Course Fees:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Batch Time:</td>
                <td><input type="text" name="" id=""></td>
                <td>Upload photo:</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>Student photo:</td>
                <td><img src="image/sc icon.png" alt="" width="50px"></td>
                <td>Students status</td>
                <td><input type="text" name="" id="" placeholder="Active"></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td colspan="8"><textarea name="adress" id="" cols="100" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
